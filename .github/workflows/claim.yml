name: Oracle Auto VPS Claim

on:
  schedule:
    - cron: "*/10 * * * *"  # 每10分钟尝试一次
  workflow_dispatch:

jobs:
  claim:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install oci requests

      - name: Create Config
        run: |
          mkdir -p ~/.oci
          echo "[DEFAULT]" > ~/.oci/config
          echo "user=${{ secrets.OCI_USER_OCID }}" >> ~/.oci/config
          echo "fingerprint=${{ secrets.OCI_FINGERPRINT }}" >> ~/.oci/config
          echo "key_file=~/.oci/oci_api_key.pem" >> ~/.oci/config
          echo "tenancy=${{ secrets.OCI_TENANCY_OCID }}" >> ~/.oci/config
          echo "region=${{ secrets.OCI_REGION }}" >> ~/.oci/config
          echo "${{ secrets.OCI_API_KEY }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem

      - name: Run Claim Script
        run: |
          echo "Starting claim script..."
          echo 'print("模拟抢机成功！")' > claim.py  # 替换成你的真实 claim.py 逻辑
          python claim.py > claim.log

      - name: Telegram Notify (Success/Fail)
        if: always()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="📡 Oracle VPS Auto Claim 任务已完成，请查看 GitHub Actions 日志。"

      - name: Upload Logs (Optional)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: oracle-vps-log
          path: claim.log
